<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html">
    <title>workout</title>
    <script type="text/javascript" src="/static/jquery.js">
    </script>
    <script type="text/javascript" src="/static/mustache.js">
    </script>
    <script type="text/javascript" src="/static/app.js">
    </script>
	<link href="/static/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<script src="/static/jquery.min.js"></script>
	<script src="/static/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/static/add.js">
	</script>
	<link rel="stylesheet" type="text/css" href="/static/style.css" />

 </head>
 <body>
   <h1>Welcome to Tina's workout website</h1>
   <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Person Name:
        <dd><input type=text size=30 name=person_name>
        <dt>Team:
		<dd><input type=text size=30 name=team>
		<dt>Description:
        <dd><textarea name=description rows=5 cols=40></textarea>
		<dt>Duration:
		<dd><input type=text size=30 name=duration>
		<dt>Score:
		<dd><input type=text size=30 name=score>
		<dt>Date:
		<dd><input name=date id="date" class="date-pick" />
        <dd><input type=submit value=Add>
      </dl>
    </form>
   <div class="search-input">
	 <label for="search-bar">Search based on person name</label>
   </div>
   <div class="search-label">
	 <input id="search-bar" type="text" />
   </div>
   <div class="search-button">
     <button type="button">Search</button>
   </div>
   <div id="results">
   </div>
 </body>
</html>
